{{- if .Values.api.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "prowler.fullname" . }}-api
  labels:
    {{- include "prowler.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prowler.fullname" . }}-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from UI
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "prowler.fullname" . }}-ui
    ports:
    - protocol: TCP
      port: {{ .Values.api.service.port }}
  # Allow ingress from workers (for callback/status updates if needed)
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
    ports:
    - protocol: TCP
      port: {{ .Values.api.service.port }}
  {{- with .Values.api.networkPolicy.ingress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  egress:
  # Allow egress to external PostgreSQL
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: {{ .Values.api.networkPolicy.postgresPort }}
  # Allow egress to external Valkey
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: {{ .Values.api.networkPolicy.valkeyPort }}
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to Kubernetes API for scanning (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  {{- if .Values.neo4j.enabled }}
  # Allow egress to Neo4j (Bolt protocol)
  - to:
    - podSelector:
        matchLabels:
          {{- include "prowler.neo4j.selectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.neo4j.service.port }}
  {{- end }}
  {{- with .Values.api.networkPolicy.egress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end -}}
