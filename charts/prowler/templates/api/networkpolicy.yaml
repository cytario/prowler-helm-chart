{{- if .Values.api.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "prowler.fullname" . }}-api
  labels:
    {{- include "prowler.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prowler.fullname" . }}-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from UI
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "prowler.fullname" . }}-ui
    ports:
    - protocol: TCP
      port: {{ .Values.api.service.port }}
  # Allow ingress from workers (for callback/status updates if needed)
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
    ports:
    - protocol: TCP
      port: {{ .Values.api.service.port }}
  {{- with .Values.api.networkPolicy.ingress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  egress:
  # Allow egress to PostgreSQL
  {{- if .Values.postgresql.enabled }}
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432
  {{- else }}
  # If using external PostgreSQL, allow egress to all (configure as needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  {{- end }}
  # Allow egress to Valkey
  {{- if .Values.valkey.enabled }}
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: valkey
    ports:
    - protocol: TCP
      port: 6379
  {{- else }}
  # If using external Valkey, allow egress to all (configure as needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6379
  {{- end }}
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to Kubernetes API for scanning (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  {{- with .Values.api.networkPolicy.egress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end -}}
