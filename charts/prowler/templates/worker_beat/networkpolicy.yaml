{{- if .Values.worker_beat.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "prowler.fullname" . }}-worker-beat
  labels:
    {{- include "prowler.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker-beat
  policyTypes:
  - Egress
  egress:
  # Allow egress to external Valkey (for scheduling)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: {{ .Values.worker_beat.networkPolicy.valkeyPort }}
  # Allow egress to external PostgreSQL (for task state)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: {{ .Values.worker_beat.networkPolicy.postgresPort }}
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  {{- with .Values.worker_beat.networkPolicy.egress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end -}}
