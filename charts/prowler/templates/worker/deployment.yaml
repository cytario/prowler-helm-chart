apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prowler.fullname" . }}-worker
  labels:
    {{- include "prowler.labels" . | nindent 4 }}
spec:
  {{- if not .Values.worker.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
  template:
    metadata:
      annotations:
        # Pod Security Standards
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
        # Checksums to trigger automatic pod restarts on config changes
        checksum/config: {{ include (print $.Template.BasePath "/api/configmap.yaml") . | sha256sum }}
        {{- if .Values.api.djangoConfigKeys.create }}
        {{- end }}
        {{- if .Values.postgresql.enabled }}
        checksum/secret-postgres: {{ include (print $.Template.BasePath "/api/secret-postgres.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.valkey.enabled }}
        checksum/secret-valkey: {{ include (print $.Template.BasePath "/api/secret-valkey.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "prowler.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
        # Pod Security Standards compliance label
        pod-security.kubernetes.io/enforce: restricted
        {{- with .Values.worker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.worker.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prowler.worker.serviceAccountName" . }}
      {{- with .Values.worker.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          {{- with .Values.worker.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          {{- with .Values.worker.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.worker.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "prowler.fullname" . }}-api
            {{- if .Values.api.djangoConfigKeys.create }}
            - secretRef:
                name: {{ include "prowler.fullname" . }}-api-django-config-keys
            {{- end }}
            {{- if .Values.postgresql.enabled }}
            - secretRef:
                name: {{ include "prowler.fullname" . }}-api-postgres
            {{- end }}
            {{- if .Values.valkey.enabled }}
            - secretRef:
                name: {{ include "prowler.fullname" . }}-api-valkey
            {{- end }}
            {{- with .Values.api.secrets }}
            {{- range $index, $secret := . }}
            - secretRef:
                name: {{ $secret }}
            {{- end }}
            {{- end }}
          {{- with .Values.worker.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.worker.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            # Shared storage for scan outputs
            - name: shared-storage
              mountPath: {{ .Values.api.djangoConfig.DJANGO_TMP_OUTPUT_DIRECTORY }}
            {{- with .Values.worker.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        # Shared storage volume for scan outputs (shared between API and Worker)
        - name: shared-storage
          {{- if eq .Values.sharedStorage.type "emptyDir" }}
          emptyDir:
            {{- if .Values.sharedStorage.emptyDir.medium }}
            medium: {{ .Values.sharedStorage.emptyDir.medium }}
            {{- end }}
            {{- if .Values.sharedStorage.emptyDir.sizeLimit }}
            sizeLimit: {{ .Values.sharedStorage.emptyDir.sizeLimit }}
            {{- end }}
          {{- else if eq .Values.sharedStorage.type "persistentVolumeClaim" }}
          persistentVolumeClaim:
            claimName: {{ if .Values.sharedStorage.persistentVolumeClaim.create }}{{ include "prowler.fullname" . }}-shared-storage{{ else }}{{ .Values.sharedStorage.persistentVolumeClaim.existingClaim }}{{ end }}
          {{- end }}
        {{- with .Values.worker.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
