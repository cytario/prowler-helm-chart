apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prowler.fullname" . }}-worker
  labels:
    {{- include "prowler.labels" . | nindent 4 }}
spec:
  {{- if not .Values.worker.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
  template:
    metadata:
      annotations:
        # Pod Security Standards
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
        # Checksums to trigger automatic pod restarts on config changes
        checksum/config: {{ include (print $.Template.BasePath "/api/configmap.yaml") . | sha256sum }}
        {{- if or .Values.worker.scanRecovery.enabled .Values.worker.scanRecoveryCronJob.enabled }}
        checksum/scan-recovery: {{ include (print $.Template.BasePath "/worker/configmap-scan-recovery.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "prowler.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
        # Pod Security Standards compliance label
        pod-security.kubernetes.io/enforce: restricted
        {{- with .Values.worker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.worker.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prowler.worker.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.worker.terminationGracePeriodSeconds }}
      {{- with .Values.worker.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.worker.scanRecovery.enabled }}
      initContainers:
        - name: scan-recovery
          {{- with .Values.worker.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - cd /home/prowler/backend && PYTHONPATH=/home/prowler/backend poetry run python /scripts/recover.py
          env:
            - name: RECOVERY_MODE
              value: "init"
            - name: GRACE_PERIOD_SECONDS
              value: {{ .Values.worker.scanRecovery.gracePeriodSeconds | quote }}
            {{- include "prowler.env" . | nindent 12 }}
          envFrom:
            {{- include "prowler.envFrom" . | nindent 12 }}
          volumeMounts:
            - name: scan-recovery-script
              mountPath: /scripts
              readOnly: true
      {{- end }}
      containers:
        - name: worker
          {{- with .Values.worker.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          {{- with .Values.worker.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.worker.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            {{- include "prowler.envFrom" . | nindent 12 }}
          env:
            {{- include "prowler.env" . | nindent 12 }}
          {{- with .Values.worker.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.worker.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            # Shared storage for scan outputs
            - name: shared-storage
              mountPath: {{ .Values.api.djangoConfig.DJANGO_TMP_OUTPUT_DIRECTORY }}
            {{- with .Values.worker.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        # Shared storage volume for scan outputs (shared between API and Worker)
        - name: shared-storage
          {{- if eq .Values.sharedStorage.type "emptyDir" }}
          emptyDir:
            {{- if .Values.sharedStorage.emptyDir.medium }}
            medium: {{ .Values.sharedStorage.emptyDir.medium }}
            {{- end }}
            {{- if .Values.sharedStorage.emptyDir.sizeLimit }}
            sizeLimit: {{ .Values.sharedStorage.emptyDir.sizeLimit }}
            {{- end }}
          {{- else if eq .Values.sharedStorage.type "persistentVolumeClaim" }}
          persistentVolumeClaim:
            claimName: {{ if .Values.sharedStorage.persistentVolumeClaim.create }}{{ include "prowler.fullname" . }}-shared-storage{{ else }}{{ .Values.sharedStorage.persistentVolumeClaim.existingClaim }}{{ end }}
          {{- end }}
        {{- if or .Values.worker.scanRecovery.enabled .Values.worker.scanRecoveryCronJob.enabled }}
        - name: scan-recovery-script
          configMap:
            name: {{ include "prowler.fullname" . }}-scan-recovery
        {{- end }}
        {{- with .Values.worker.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
