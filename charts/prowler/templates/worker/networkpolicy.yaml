{{- if .Values.worker.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "prowler.fullname" . }}-worker
  labels:
    {{- include "prowler.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
  policyTypes:
  - Egress
  egress:
  # Allow egress to API
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "prowler.fullname" . }}-api
    ports:
    - protocol: TCP
      port: {{ .Values.api.service.port }}
  # Allow egress to external PostgreSQL
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: {{ .Values.worker.networkPolicy.postgresPort }}
  # Allow egress to external Valkey
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: {{ .Values.worker.networkPolicy.valkeyPort }}
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to cloud provider APIs (any destination on 443)
  - ports:
    - protocol: TCP
      port: 443
  # Allow egress to Kubernetes API server (any destination on 6443)
  - ports:
    - protocol: TCP
      port: 6443
  {{- if .Values.neo4j.enabled }}
  # Allow egress to Neo4j (Bolt protocol)
  - to:
    - podSelector:
        matchLabels:
          {{- include "prowler.neo4j.selectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.neo4j.service.port }}
  {{- end }}
  {{- with .Values.worker.networkPolicy.egress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end -}}
