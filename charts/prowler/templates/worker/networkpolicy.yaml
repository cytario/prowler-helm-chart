{{- if .Values.worker.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "prowler.fullname" . }}-worker
  labels:
    {{- include "prowler.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prowler.fullname" . }}-worker
  policyTypes:
  - Egress
  egress:
  # Allow egress to API
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "prowler.fullname" . }}-api
    ports:
    - protocol: TCP
      port: {{ .Values.api.service.port }}
  # Allow egress to external PostgreSQL (configure as needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow egress to external Valkey (configure as needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to cloud provider APIs (any destination on 443)
  - ports:
    - protocol: TCP
      port: 443
  # Allow egress to Kubernetes API server (any destination on 6443)
  - ports:
    - protocol: TCP
      port: 6443
  {{- with .Values.worker.networkPolicy.egress }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end -}}
