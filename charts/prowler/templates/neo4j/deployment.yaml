{{- if .Values.neo4j.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prowler.neo4j.fullname" . }}
  labels:
    {{- include "prowler.neo4j.labels" . | nindent 4 }}
spec:
  replicas: 1
  # Recreate strategy is required because Neo4j uses a RWO PVC with a store lock.
  # RollingUpdate would create the new pod before killing the old one, causing a
  # deadlock where the new pod can never acquire the lock.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "prowler.neo4j.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.neo4j.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prowler.neo4j.labels" . | nindent 8 }}
        {{- include "prowler.neo4j.selectorLabels" . | nindent 8 }}
        {{- with .Values.neo4j.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.neo4j.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prowler.neo4j.serviceAccountName" . }}
      {{- with .Values.neo4j.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.neo4j.terminationGracePeriodSeconds }}
      containers:
        - name: neo4j
          {{- with .Values.neo4j.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ include "prowler.image" (dict "imageConfig" .Values.neo4j.image "defaultTag" .Values.neo4j.image.tag) }}"
          imagePullPolicy: {{ .Values.neo4j.image.pullPolicy }}
          ports:
            - name: bolt
              containerPort: 7687
              protocol: TCP
            - name: http
              containerPort: 7474
              protocol: TCP
          {{- with .Values.neo4j.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            # Authentication
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: {{ include "prowler.neo4j.fullname" . }}
                  key: NEO4J_AUTH
            # APOC plugin configuration
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "apoc.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "apoc.*"
            # Memory configuration (dbms.memory.* prefix required by DozerDB)
            - name: NEO4J_dbms_memory_pagecache_size
              value: {{ .Values.neo4j.config.pagecacheSize | quote }}
            - name: NEO4J_dbms_memory_heap_initial__size
              value: {{ .Values.neo4j.config.heapInitialSize | quote }}
            - name: NEO4J_dbms_memory_heap_max__size
              value: {{ .Values.neo4j.config.heapMaxSize | quote }}
            # Disable strict config validation so DozerDB tolerates
            # settings injected by the APOC plugin (e.g. initial.dbms.max_databases)
            - name: NEO4J_server_config_strict__validation_enabled
              value: "false"
            # Accept license agreement
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            {{- with .Values.neo4j.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.neo4j.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.neo4j.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.neo4j.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.neo4j.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /logs
      volumes:
        - name: data
          {{- if .Values.neo4j.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "prowler.neo4j.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: logs
          emptyDir: {}
      {{- with .Values.neo4j.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.neo4j.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.neo4j.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
